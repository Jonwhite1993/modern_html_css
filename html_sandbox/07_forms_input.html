<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Forms and Input</title>
  </head>
  <body>
    <form>
      <!-- Text Input -->
      <div>
        <label for="name">Name</label><br />
        <input type="text" id="name" name="name" value="Jon Doe" />
      </div>
      <!-- Email Input -->
      <div>
        <label for="email">Email</label><br />
        <input
          type="email"
          name="email"
          id="email"
          placeholder="Enter an email"
        />
      </div>
      <!-- Text Area Input -->
      <div>
        <label for="message">Message</label><br />
        <textarea name="message" id="message" cols="50" rows="5"></textarea>
      </div>
      <!-- Select Input -->
      <div>
        <label for="sex">Sex:</label>
        <select name="sex" id="sex">
          <option value="male">Male</option>
          <option value="female" selected>Female</option>
          <option value="other">Other</option>
        </select>
      </div>
      <!-- Number Input -->
      <div>
        <label for="age">Age</label><br />
        <input type="number" name="age" id="age" />
      </div>
      <!-- Date Input -->
      <div>
        <label for="birthdate">Birthdate</label><br />
        <input type="date" name="birthdate" id="birthdate" />
      </div>
      <!-- Radio Input -->
      <div>
        <label for="membership">Membership</label>
        <input
          type="radio"
          name="membership"
          value="simple"
          id="membership"
          checked
        />
        Simple
        <input
          type="radio"
          name="membership"
          value="standard"
          id="membership"
        />
        Standard
        <input type="radio" name="membership" value="super" id="membership" />
        Super
      </div>
      <!-- Checkbox Input -->
      <div>
        <label for="membership">I like ...</label>
        <input type="checkbox" name="likes" value="bike" id="likes" /> Bike
        <input type="checkbox" name="likes" value="car" id="likes" /> Car
        <input type="checkbox" name="likes" value="boat" id="likes" /> Boat
      </div>
      <!-- Input: Submit -->
      <input type="submit" value="Submit" />
      <!-- Input: Button-->
      <!-- <button type="submit">Submit</button> -->
      <button type="reset">Reset</button>
    </form>
  </body>
</html>
