<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Links & Images</title>
  </head>
  <body>
    <!-- External Links -->
    <p>
      <a href="http://google.com">Click for Google</a>
    </p>
    <p>
      <a href="http://google.com" target="_blank">Click for Google</a>
    </p>
    <!-- Internal Links -->
    <a href="/04_typography.html">Typography</a>
    <!-- Local Image -->
    <img
      class="sample_image"
      src="/html_sandbox/images/sample.jpg"
      alt="My Image"
      width="200"
    />
    <img
      class="sample_image2"
      src="https://source.unsplash.com/collection/190727/200x200"
      alt="My Image2"
    />
  </body>
</html>
